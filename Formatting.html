<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <b>Bold Content</b><br>
    <strong>Strong Content</strong><br>
    <i>Italic Content</i><br>
    <em>Emphasized Content</em><br>
    <mark>Mark Content</mark><br
    <small>Small Content</small><br>
    <del>Delete Content</del><br>
    <s>Strike Through Content</s><br>
    <ins>Inserted Content</ins><br>
    <u>Under Line Content</u><br>
    Log<sub>10</sub><br>
    456X10<sup>29</sup>
</body>
</html>
